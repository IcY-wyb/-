<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>个人介绍</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
    }
    .nav {
        width: 200px;
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        height: 100vh;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
    }
    .nav-item {
        padding: 10px;
        border-radius: 5px;
        margin: 8px 0;
        transition: background 0.3s;
        cursor: pointer;
    }
    .nav-item.active {
        background-color: #34495e;
    }
    .nav-item:hover {
        background-color: #1abc9c;
    }
    .nav-item a {
        color: white;
        text-decoration: none;
        font-size: 18px;
    }
    .content {
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
    }
    .profile-info {
        background: #ecf0f1;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        text-align: center;
    }
    .bio-section {
        display: flex;
        gap: 20px;
    }
    .bio {
        background: #ecf0f1;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        flex: 1;
        width: 410px;  /* Set the width of the .bio container */
        height: 410px; /* Set the height of the .bio container */
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden; /* Ensure content doesn't overflow */
    }
    .bio img {
        border-radius: 8px;
        max-width: 100%;
        height: auto;
    }
    .bio h2 {
        margin-top: 0;
    }
    h1, p {
        margin: 0;
    }
</style>
</head>
<body>

<div class="content">

        <h1 class="name">王亚滨</h1>
        <p> <br><strong>性别:</strong> 男</p>
        <p><br><strong>学院:</strong> 人工智能学院</p>
        <p><br><strong>专业:</strong> 计算机科学与技术</p>
        <p><br><strong>居住地:</strong> 河北省邯郸市</p>
    </div>
    <div class="bio-section">
        <div class="bio">
            <h2>个人简介</h2>
            <p>你好，我是来自河北邯郸的一名计科男大学生，我对计算机领域的知识颇感兴趣，充满热情，我喜欢在课余时候参加一些比赛来丰富自己，提升实力的同时也增长了见识！</p>
        </div>
        <div class="bio">
            <img src="xiao1.png" alt="个人图片">
        </div>
    </div>
</div>
